<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container" ng-controller='NarrowItDownController as search'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
        <input type="text" ng-model="search.searchTerm" placeholder="Search" class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button ng-click="search.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
 
    </div>

    <!-- found-items should be implemented as a component -->
    <div ng-if="search.found.length == 0" class="emptyMessage">Nothing found!</div>
    <div ng-if="search.found.length != 0" class="tableView">
      <found-items items="search.found" on-remove="search.removeItem(index)"></found-items>
	</div>
  </div>

</body>
</html>
